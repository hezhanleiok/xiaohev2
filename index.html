<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="xiaohev2 - 一个简洁、美观的客户端界面"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>xiaohev2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light Theme
              'v2-light-bg': '#f3f4f6',
              'v2-light-card': '#ffffff',
              'v2-light-text': '#1f2937',
              'v2-light-text-secondary': '#6b7280',
              'v2-light-border': '#e5e7eb',
              // Dark Theme
              'v2-dark-bg': '#111827',
              'v2-dark-card': '#1f2937',
              'v2-dark-text': '#f9fafb',
              'v2-dark-text-secondary': '#9ca3af',
              'v2-dark-border': '#374151',
              // Common Colors
              'v2-blue': '#3b82f6',
              'v2-green': '#22c55e',
              'v2-red': '#ef4444',
              'v2-yellow': '#f59e0b',
              'v2-cyan': '#06b6d4',
            },
          },
        },
      }
    </script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-v2-light-bg dark:bg-v2-dark-bg">
    <noscript>你需要启用 JavaScript 来运行此应用。</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
